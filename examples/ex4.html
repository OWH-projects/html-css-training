<!doctype html>
<html lang="en">
    <head>
    <title>Example 4</title>
    
    <style>
    html, body { font-family:Arial, sans-serif; text-transform:uppercase; font-weight:bold; font-size:12px; } 
    .container { width: 600px; }
    .bar { background:#17439a; color:white; padding:7px; height:15px; float:left;}
    .barrest { background:#e7eefb; padding:7px; height:15px;}
    .clear { clear:both; margin-bottom:10px; }
    </style>
    
    </head>
    
    <body>

    <div class="container">
    
    <div class="bar" style="width:45%;">Candidate A: 55%</div>
    <div class="barrest"></div>

    <div class="clear"></div>
    
    <div class="bar" style="width:25%;">Candidate B: 25%</div>
    <div class="barrest"></div>

    <div class="clear"></div>
    
    <div class="bar" style="width:20%;">Candidate C: 20%</div>
    <div class="barrest"></div>
    
    </div>
    

    
    </body>

</html>
