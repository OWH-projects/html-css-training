<!doctype html>
<html lang="en">
    <head>
    <title>Example 4</title>
    
    <style>
    .container { width: 600px; }
    div.pollchart { height:30px; width:100%; background:#e7eefb; margin-bottom: 15px; padding:0; }
    div.innerpoll { background:#17439a; height:100%; font-family:Arial, sans-serif; text-transform:uppercase; font-weight:bold; font-size:12px; color:#fff; } 
    </style>
    
    </head>
    
    <body>

    <div class="container">
    
    <p>You can also use CSS styling to make chartlike components like this simple bar graph here.</p>
    
    <div class='pollchart'>
        <div class="innerpoll" style='width:45%'>
        <div style="padding:8px;">
            Candidate A: 45%
        </div>
        </div>
    </div>
    
    <div class='pollchart'>
        <div class="innerpoll" style='width:30%'>
        <div style="padding:8px;">
            Candidate B: 30%
        </div>
        </div>
    </div>
    
    <div class='pollchart'>
        <div class="innerpoll" style='width:25%'>
        <div style="padding:8px;">
            Candidate C: 25%
        </div>
        </div>
    </div>
    
    </div>
    
    </body>

</html>
